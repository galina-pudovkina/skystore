{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {% crispy form %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
